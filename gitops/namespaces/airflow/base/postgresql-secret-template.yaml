---
# Template for PostgreSQL credentials secret
# Create this secret manually with:
#
# kubectl create secret generic airflow-postgresql-secret \
#   --from-literal=username=airflow \
#   --from-literal=password=YOUR_SECURE_PASSWORD \
#   --namespace=airflow
#
# Or use External Secrets Operator / Sealed Secrets for GitOps
#
# Example ExternalSecret (if using External Secrets Operator):
# apiVersion: external-secrets.io/v1beta1
# kind: ExternalSecret
# metadata:
#   name: airflow-postgresql-secret
#   namespace: airflow
# spec:
#   secretStoreRef:
#     name: infisical-secret-store
#     kind: SecretStore
#   target:
#     name: airflow-postgresql-secret
#   data:
#     - secretKey: username
#       remoteRef:
#         key: airflow-postgresql-username
#     - secretKey: password
#       remoteRef:
#         key: airflow-postgresql-password
