# Template for PostgreSQL credentials secret
#
# Use Sealed Secrets for GitOps-friendly secret management:
#
# 1. Create the secret:
#    kubectl create secret generic airflow-postgresql-secret \
#      --from-literal=username=airflow \
#      --from-literal=password=YOUR_SECURE_PASSWORD \
#      --namespace=airflow \
#      --dry-run=client -o yaml > /tmp/airflow-postgresql-secret.yaml
#
# 2. Seal the secret:
#    kubeseal --format=yaml < /tmp/airflow-postgresql-secret.yaml > gitops/namespaces/airflow/base/airflow-postgresql-sealed.yaml
#
# 3. Commit the sealed secret to git and apply via ArgoCD
