---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: airflow

# Airflow is deployed via Helm chart (see argocd-apps/airflow.yaml)
# This directory contains custom configurations like:
# - External PostgreSQL deployment (using official postgres image)
# - Custom DAGs ConfigMap
# - Connections and variables
# - Additional secrets

resources:
  - postgresql-external.yaml
