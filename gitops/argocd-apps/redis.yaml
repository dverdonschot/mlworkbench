---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Redis Helm chart (Bitnami)
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 20.5.0
      chart: redis
      helm:
        values: |
          architecture: standalone  # or replication for HA

          auth:
            enabled: true
            existingSecret: redis
            existingSecretPasswordKey: password

          master:
            persistence:
              enabled: true
              size: 5Gi
              storageClass: nfs-client

            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi

    # Custom configuration
    - repoURL: https://github.com/dverdonschot/mlworkbench.git
      targetRevision: main
      path: gitops/namespaces/redis/overlays/local

  destination:
    server: https://kubernetes.default.svc
    namespace: databases

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
